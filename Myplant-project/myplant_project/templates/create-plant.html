{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>MyPlantApp</title>
</head>

<body>
<div id="box">

    <header>
        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="#">MyPlants</a></h1>
        <nav>
            <a href="{% url 'catalogue' %}">Catalogue</a>
            <a href="{% url 'create-plant' %}">Create Plant</a>
            <a href="{% url 'profile-details' %}">Profile</a>
        </nav>
    </header>

    <!-- create plant form -->
    <section id="create-page" class="auth">
        <form action="{% url 'create-plant' %}" method="post">
            <div class="container">
                <h1 class="form-create-headline">Create Plant</h1>
{% csrf_token %}
                {{ form }}

                <input class="btn" type="submit" value="Create Plant">

            </div>
        </form>
    </section>
</div>
<!-- Footer -->
<footer>

</footer>
<!-- End Footer -->

</body>
</html>
