{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>MyPlantApp</title>
</head>

<body>
<div id="box">
    <header>
        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'home-page' %}">MyPlants</a></h1>
        <nav>
            <a href="{% url 'catalogue' %}">Catalogue</a>
            <a href="{% url 'create-plant' %}">Create Plant</a>
            <a href="{% url 'profile-details' %}">Profile</a>
        </nav>
    </header>

    <!-- edit plant form -->
    <section id="create-page" class="auth">
        <form id="create" method="post">
            <div class="container">
                <h1>Edit Plant</h1>

               {% csrf_token %}
                {{ form }}
                <input class="btn submit" type="submit" value="Edit Plant">
            </div>
        </form>
    </section>

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>

</div>
</body>
</html>
