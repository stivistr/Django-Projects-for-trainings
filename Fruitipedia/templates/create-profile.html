{% extends 'base.html' %}
{% load static %}

{% block maincontent %}
    <main>

        <!-- Create Profile Form -->
        <section id="register">
            <div class="form">
                <h2>Create Profile</h2>
                <form class="register-form" method="post">
                    {% csrf_token %}
                    {{ add_form }}

                    <button type="submit">Create</button>

                </form>
            </div>
        </section>

    </main>

{% endblock %}
